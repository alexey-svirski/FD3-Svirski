<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube API</title>
  </head>
  <body>
    <input type="text" id="readLink" />
    <input type="button" value="Get Video" id="button1" /><br /><br />
    <iframe
      id="player"
      type="text/html"
      width="640"
      height="360"
      frameborder="0"
    ></iframe>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
      "use strict";
      function onYouTubeIframeAPIReady() {
        document.getElementById("button1").addEventListener("click", getVideo);
      }

      function getVideo() {
        let link = document.getElementById("readLink").value;
        let id = /http(?:s?):\/\/(?:www\.)?youtu(?:be\.com\/watch\?v=|\.be\/)([\w\-\_]*)(&(amp;)?‌​[\w\?‌​=]*)?/.exec(
          link
        );

        document.getElementById("player").src =
          "http://www.youtube.com/embed/" + id[1] + "?enablejsapi=1";
      }
    </script>
  </body>
</html>
